<!-- frontpage.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RYOSUKE NAKAMOTO - Frontpage</title>
  <style>
    body { background:#f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333; margin:0;}
    .container { max-width:1200px; margin:0 auto; padding:20px;}
    .nav { position:fixed; top:0; left:0; right:0; background:rgba(255,255,255,0.95); border-bottom:1px solid #e2e8f0; z-index:1000; }
    .nav-container { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; padding: 0 20px;}
    .nav-logo { font-size:1.5rem; font-weight:bold; color:black; text-decoration:none;}
    .nav-toggle { display:none; flex-direction:column; cursor:pointer; padding:5px; }
    .nav-toggle span { width:25px; height:3px; background:#4f46e5; margin:3px 0; border-radius:2px; transition:.3s;}
    .nav-toggle.active span:nth-child(1) {transform: rotate(-45deg) translate(-5px,6px);}
    .nav-toggle.active span:nth-child(2) {opacity:0;}
    .nav-toggle.active span:nth-child(3) {transform: rotate(45deg) translate(-5px,-6px);}
    .nav-links {display:flex; list-style:none; gap:30px;}
    .nav-links a {text-decoration:none; color:#64748b; font-weight:500;}
    .nav-links a:hover {color:#4f46e5;}
    @media (max-width: 768px) {
      .nav-toggle { display: flex; }
      .nav-links {
        position: fixed; top:70px; right:-100%;
        width:250px; height:calc(100vh - 70px);
        background:rgba(255,255,255,0.98); flex-direction:column;
        align-items:center; gap:30px; transition:right .3s; border-left:1px solid #e2e8f0;
      }
      .nav-links.active { right:0; }
      .container{padding:10px;}
    }
    .main-content { margin-top:80px; }
    .header {
      background:#fff;
      height:400px;
      border-radius:0px;
      margin-bottom:50px;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
      text-align:center;
      position:relative;
      border:1px solid #e2e8f0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .header img { max-width:100%; max-height:370px; object-fit:contain; }
    .header::before {
      content:'';
      position:absolute;
      top:0; left:0; right:0;
      height:4px; background:#4f46e5;
      border-radius:20px 20px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="nav-container">
        <a href="#" class="nav-logo">RYOSUKE</a>
        <div class="nav-toggle" id="nav-toggle">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="#about">Profile</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="#projects">Works</a></li>
        </ul>
      </div>
    </nav>
    <div class="main-content">
      <!-- ここがfrontpage部分 -->
      <header class="header">
        <img src="aboutME.png" alt="プロフィール画像">
      </header>
      <!-- 他セクションも必要なら追加してください -->
    </div>
  </div>
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
  </script>
</body>
</html>
