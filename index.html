<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RYOSUKE NAKAMOTO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8fafc;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ナビゲーション */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      z-index: 1000;
      padding: 15px 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    /* ハンバーガーアイコン */
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .nav-toggle span {
      width: 25px;
      height: 3px;
      background: #4f46e5;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    .nav-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      transition: color 0.2s ease;
      padding: 5px 0;
    }

    .nav-links a:hover {
      color: #4f46e5;
    }

    /* メインコンテンツの上部余白 */
    .main-content {
      margin-top: 80px;
    }

    /* ヘッダー */
    .header {
      background: #ffffff;
      height: 750px;
      border-radius: 0px;
      margin-bottom: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
      border: 1px solid #e2e8f0;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #4f46e5;
      border-radius: 20px 20px 0 0;
    }

    /* 共通セクションなどは省略（元コードそのまま） */

    /* レスポンシブ */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .nav-container {
        padding: 0 15px;
      }

      .nav-toggle {
        display: flex;
      }

      .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        width: 250px;
        height: calc(100vh - 70px);
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(15px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 50px 0;
        gap: 30px;
        transition: right 0.3s ease;
        border-left: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        right: 0;
      }

      .nav-links a {
        font-size: 1.1rem;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
        border-radius: 8px;
        margin: 0 20px;
      }

      .nav-links a:hover {
        background: rgba(79, 70, 229, 0.1);
      }

      .main-content {
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ナビゲーション -->
    <nav class="nav">
      <div class="nav-container">
        <a href="#" class="nav-logo">RYOSUKE</a>

        <!-- ハンバーガーアイコン -->
        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- メニュー -->
        <ul class="nav-links" id="nav-links">
          <li><a href="#about">Profile</a></li>
          <li><a href="#history">About Me</a></li>
          <li><a href="#projects">Works</a></li>
        </ul>
      </div>
    </nav>

    <div class="main-content">
      <!-- ヘッダー -->
      <header class="header">
        <img src="aboutME.png" alt="プロフィール画像">
      </header>

      <!-- 以下は元の Profile, About Me, Works, Footer セクションそのまま -->
    </div>
  </div>

  <!-- JavaScript: ハンバーガー動作 -->
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');

    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // メニュークリック時に閉じる
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
  </script>
</body>
</html>
