<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RYOSUKE NAKAMOTO</title>
  <!-- 高級感のあるフォント導入 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Noto Serif JP', serif;
      color: #333;
      margin: 0;
      min-height: 100vh;
      font-size: 1.06rem; /* 全体ベース文字大きめ */
    }
    .nav {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid #e2e8f0;
      z-index: 1000; backdrop-filter: blur(10px); padding: 15px 0;
    }
    .nav-container {
      max-width: 1200px; margin: 0 auto; padding: 0 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .nav-logo { font-size: 1.7rem; font-weight: 700; color: black; text-decoration: none; cursor: pointer; font-family:'Noto Serif JP', serif;}
    .nav-toggle { display: none; flex-direction: column; cursor: pointer; padding: 5px; }
    .nav-toggle span { width: 25px; height: 3px; background: #4f46e5; margin: 3px 0; border-radius: 2px; transition: .3s;}
    .nav-toggle.active span:nth-child(1) {transform: rotate(-45deg) translate(-5px,6px);}
    .nav-toggle.active span:nth-child(2) {opacity:0;}
    .nav-toggle.active span:nth-child(3) {transform: rotate(45deg) translate(-5px,-6px);}
    .nav-links { display: flex; list-style: none; gap: 30px; }
    .nav-links a {
      text-decoration: none;
      color: #64748b;
      font-weight: 600;
      padding: 5px 0;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
      cursor: pointer;
      font-family:'Noto Serif JP', serif;
    }
    .nav-links a.active {
      color: #4f46e5;
      border-bottom: 2px solid #4f46e5;
      pointer-events: none;
    }
    .nav-links a:hover { color: #4f46e5; }

    @media (max-width: 768px) {
      .nav-container { padding: 0 15px; }
      .nav-toggle { display: flex; }
      .nav-links {
        position: fixed; top:70px; right:-100%;
        width: 220px; height: calc(100vh - 70px);
        background: rgba(255,255,255,0.99);
        flex-direction: column; align-items: center; gap: 30px;
        transition: right .3s; border-left:1px solid #e2e8f0;
        box-shadow: -5px 0 15px rgba(0,0,0,0.05);
      }
      .nav-links.active { right: 0; }
    }

    .main-content {
      margin-top: 80px;
      min-height: 80vh;
      transition: background 0.2s;
    }
    .main-section {
      display: none;
      animation: fadein .4s;
    }
    .main-section.active {
      display: block;
    }
    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .profile-image {
      display: block;
      margin: 40px auto 10px auto;
      max-width: 98vw;
      max-height: 65vh;
      width: auto;
      height: auto;
      box-shadow: 0 6px 30px rgba(0,0,0,0.12);
      border-radius: 8px;
      background: none;
    }
    .profile-desc {
      text-align: left;
      margin: 30px auto;
      font-size: 1.35rem; /* 大きめで映えるサイズ */
      max-width: 680px;
      line-height: 1.9;
      box-shadow: 0px 3px 14px rgba(0,0,0,0.15);
      padding: 18px 24px;
      background: none; /* 背景なし */
      border: none;
    }
    .profile-desc b {
      color: #1e3a8a;
      font-weight: 700;
    }

    /* Timeline */
    .timeline-section {
      background: #1793d1;
      color: #fff;
      padding: 35px 0 0 0;
      position: relative;
    }
    .timeline-title {
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Noto Serif JP', serif;
    }
    .timeline-date { font-size: 1.2rem; font-weight:600; }
    .timeline-content { font-size: 1.1rem; }

    /* Works */
    .works-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(30,144,255,0.1);
      padding: 38px 22px;
      max-width: 700px;
      margin: 40px auto;
    }
    .works-title { font-size: 1.6rem; font-weight: 700; font-family:'Noto Serif JP', serif;}

    /* Contact */
    .contact-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(30,144,255,0.1);
      padding: 38px 22px;
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
    }
    .contact-title { font-size: 1.6rem; font-weight:700; font-family:'Noto Serif JP', serif;}
    .contact-content { font-size: 1.2rem; }
  </style>
</head>
<body>
  <!-- ナビバー -->
  <nav class="nav">
    <div class="nav-container">
      <a href="#" class="nav-logo" id="logo-btn">RYOSUKE</a>
      <div class="nav-toggle" id="nav-toggle">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#profile" data-page="profile" class="active">Profile</a></li>
        <li><a href="#aboutme" data-page="aboutme">About Me</a></li>
        <li><a href="#works" data-page="works">Works</a></li>
        <li><a href="#contact" data-page="contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <!-- Profile -->
    <section id="profile" class="main-section">
      <img src="aboutME.png" alt="Front image" class="profile-image">
      <div class="profile-desc">
        <b>名前：</b>中本怜祐<br>
        <b>屋号：</b>ナカモトリョウスケ<br>
        <b>活動：</b>STEAM教育や地域課題のソリューションづくりに奮闘しています。<br>
        <b>所属：</b>香川高専電子システム工学科<br>
        <b>出身：</b>岡山県
      </div>
    </section>

    <!-- 以下は省略（About Me, Works, Contact は前と同じ） -->
  </div>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
    const pages = document.querySelectorAll('.main-section');
    const tabs = document.querySelectorAll('.nav-links a');
    const logoBtn = document.getElementById('logo-btn');
    function hideAllPages() { pages.forEach(page => page.classList.remove('active')); }
    function showPage(pageId) {
      hideAllPages();
      document.getElementById(pageId).classList.add('active');
      tabs.forEach(tab => tab.classList.remove('active'));
      const targetTab = document.querySelector('.nav-links a[data-page="' + pageId + '"]');
      if (targetTab) targetTab.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'instant' });
    }
    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        const page = tab.getAttribute('data-page');
        if (page) showPage(page);
      });
    });
    logoBtn.addEventListener('click', e => {
      e.preventDefault();
      showPage('profile');
    });
    window.addEventListener('DOMContentLoaded', () => {
      const hash = location.hash.replace('#', '');
      if (hash && document.getElementById(hash)) {
        showPage(hash);
      } else {
        showPage('profile');
      }
    });
  </script>
</body>
</html>
