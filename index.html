<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RYOSUKE NAKAMOTO - Frontpage</title>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
    }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid #e2e8f0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      padding: 15px 0;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo { font-size: 1.5rem; font-weight: bold; color: black; text-decoration: none; }
    .nav-toggle { display: none; flex-direction: column; cursor: pointer; padding: 5px; }
    .nav-toggle span { width: 25px; height: 3px; background: #4f46e5; margin: 3px 0; border-radius: 2px; transition: .3s;}
    .nav-toggle.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px,6px);}
    .nav-toggle.active span:nth-child(2) { opacity: 0;}
    .nav-toggle.active span:nth-child(3) { transform: rotate(45deg) translate(-5px,-6px);}
    .nav-links { display:flex; list-style:none; gap:30px; }
    .nav-links a { text-decoration:none; color:#64748b; font-weight:500; }
    .nav-links a:hover { color:#4f46e5; }
    @media (max-width: 768px) {
      .nav-toggle { display: flex; }
      .nav-links {
        position: fixed; top:70px; right:-100%;
        width: 220px; height: calc(100vh - 70px);
        background: rgba(255,255,255,0.99);
        flex-direction:column; align-items:center; gap:30px; transition:right .3s;
        border-left:1px solid #e2e8f0;
      }
      .nav-links.active { right: 0; }
    }
    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin-top: 0;
      /* ナビバー分下げる（PC） */
      padding-top: 80px;
    }
    .main-image {
      max-width: 95vw;
      max-height: 85vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 28px rgba(0,0,0,0.07);
      border-radius: 0;
      background: none;
    }
    @media (max-width: 768px) {
      .main-wrapper { padding-top: 70px;}
      .main-image { max-width: 100vw; max-height: 55vh; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="#" class="nav-logo">RYOSUKE</a>
      <div class="nav-toggle" id="nav-toggle">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#about">Profile</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </div>
  </nav>
  <div class="main-wrapper">
    <!-- 画像だけ中央に配置 -->
    <img src="aboutME.png" alt="Front image" class="main-image">
  </div>
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
  </script>
</body>
</html>
